<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumix Editor</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #editor {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <script src="/vs/ace.js"></script>
    <script>
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/cobalt");
        editor.session.setMode("ace/mode/lua");
        editor.setShowPrintMargin(false);
        editor.setValue("-- Created by @94to\n-- Make sure to join https://discord.gg/YqhJegxgK6");
    </script>
</body>
</html>
