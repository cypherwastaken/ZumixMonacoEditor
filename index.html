<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumix Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .CodeMirror {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

<textarea id="editor"></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/lua/lua.min.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-lua",
        lineNumbers: true,
        theme: "",
        autoCloseBrackets: true,
        matchBrackets: true,
        tabSize: 4
    });
    window.addEventListener('resize', function() {
        editor.setSize('100%', '100%');
    });
    editor.setSize('100%', '100%');

    editor.setValue("-- Created by @94to on Discord\n-- Make sure to join https://discord.gg/YqhJegxgK6");
</script>

</body>
</html>
